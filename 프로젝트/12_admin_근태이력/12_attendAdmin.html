<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Attendance_근태이력관리</title>

    <!--부트스트랩 필수 1-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!--폰트 noto sans 적용 CSS-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            font-family: 'Noto Sans:ital';
            font-weight: 400;
            max-width: 1280px;
            margin: 0 auto;
            /* border: 1px red solid; */
        }

        a {
            text-decoration: none;
            color: black;
        }

        #wrap {
            width: 100%;
            max-width: 1280px;
            background-color: #ffffff;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 0px 5px rgba(0, 0, 0, 0.3);
            margin: 10px auto;
        }

        .menubutton {
            height: 50px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            width: 100%;
            max-width: 1280px;
            background-color: #ffffff;
            padding: 20px 20px;
            border-radius: 20px;
            box-shadow: 0 0px 5px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
        }

        th {
            font-weight: bold;
        }

        h4 {
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="wrap"> <!--wrap-->
        <div id="header" class="container text-center"> <!--header-->
            <div class="row">
                <img id="attndancelogo" class="col-3" src="../00_참고/_img/attendance_logo.webp">
                <div id="menuBar" class=" col-9 container row">
                    <a href="" role="button" class="btn btn-outline-dark col menubutton">사원관리</a>
                    <a href="" role="button" class="btn btn-outline-dark col menubutton">근태이력</a>
                    <a href="" role="button" class="btn btn-outline-dark col menubutton">캘린더</a>
                    <a href="" role="button" class="btn btn-outline-dark col menubutton">대시보드</a>
                </div>
            </div>
        </div><!--header end-->

        <div id="main" class="container"> <!--main-->
            <div class="content"><!--content1-->
                <h4>근태이력</h4>
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th scope="col">사번</th>
                            <th scope="col">이름</th>
                            <th scope="col">부서</th>
                            <th scope="col">직급</th>
                            <th scope="col">날짜</th>
                            <th scope="col">출근시간</th>
                            <th scope="col">퇴근시간</th>
                            <th scope="col">지각여부</th>
                            <th scope="col">결근여부</th>
                            <th scope="col">비고</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider tbody">
                        <tr>
                            <th scope="row">50001</th>
                            <td>김지훈</td>
                            <td>영업부</td>
                            <td>이사</td>
                            <td>2025-06-18</td>
                            <td>09:20</td>
                            <td>18:22</td>
                            <td>X</td>
                            <td>X</td>
                            <td>
                                <button type="button" class="btn btn-dark">수정</button>
                                <button type="button" class="btn btn-danger">삭제</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div><!--content1 end-->
        </div><!--main end-->
    </div> <!--wrap end-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">근태이력 수정</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>사번 <input type="number" disabled/> </div> 
                    <div>이름 <input type="text" disabled/></div> 
                    <div>부서 <input type="text" disabled/></div>
                    <div>직급 <input type="text" disabled/></div>
                    <div>날짜 <input type="date" disabled/></div>
                    <div>출근시간 <input type="time"/></div>
                    <div>퇴근시간<input type="time"/></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" onclick="">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../00_참고/localStorage_table.js"></script>
    <script src="12_attendAdmin.js"></script>

    <!-- 부트스트랩 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
