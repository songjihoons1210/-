        * {
            font-family: 'Noto Sans:ital';

        a {

        }

        #wrap {
            width: 100%;
            max-width: 1280px;
            background-color: #ffffff;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 0px 5px rgba(0, 0, 0, 0.3);
            margin: 10px auto;
        }

        .menubutton {
            height: 50px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            width: 100%;
            max-width: 1280px;
            background-color: #ffffff;
            padding: 20px 20px;
            border-radius: 20px;
            box-shadow: 0 0px 5px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }

        .이응 {
            display: flex;
            justify-content: space-between;
        }

        .이응>div>div {
            margin: 10px;
            align-items: center;
        }

        .이응 input {
            height: 30px;
            border-radius: 5px;
        }


        .출근 > button{margin-left: 150px; width: 100px; margin-top: 15px;}
        th {
            font-weight: bold;
        }
        .logout {
            float: right;
            border-radius: 0.375rem;
            margin-right: 15px;
        }
        .table td,
        .table th {
            vertical-align: middle;
            text-align: center;
        }
        h4{

        th {

        }

            float: right;

        }

        .table th {
            vertical-align: middle;
            text-align: center;
        }

<body>
    <div id="wrap"> <!--wrap-->
        <div id="header" class="container text-center"> <!--header-->
            <div class="row">
                <img id="attndancelogo" class="col-3"
                    src="https://pbs.twimg.com/media/Gu5KDf8WgAAGjG5?format=png&name=900x900">
                <div id="menuBar" class=" col-9 container row">
                    <a href="" role="button" class="btn btn-outline-dark col-3 menubutton">근태이력</a>
                </div>
                <div>
                    <button class="btn btn-danger logout" onclick="logout()">로그아웃</button>
                </div>

            </div>
        </div><!--header end-->

        <div id="main" class="container"> <!--main-->
            <div class="content"><!--content1-->
                <h4>사원 정보</h4>
                <div class="이응">
                    <div> <!--사원 정보-->
                        <div class="row">
                            <div class="col-2">사번</div> <input class="employee col-4" type="text" disabled />
                       
                            <div class="col-2">이름</div> <input class="staffname col-4" type="text" disabled />
                            <!--이름~부서 변경 불가 disabled-->
                        </div>
                        <div class="row">
                            <div class="col-2">생년월일</div> <input class="birthdate col-4" type="text" disabled />
                    
                            <div class="col-2">직급</div> <input class="position col-4" type="text" disabled />
                        </div>
                        <div class="row">
                            <div class="col-2">부서</div> <input class="post col-4" type="text" disabled /> <div class="col-6"></div>
                     </div>
                        <div class="row">
                            <div class="col-2">이메일</div> <input class="email col-4" type="text" disabled />
                        
                            <div class="col-2">연락처</div> <input class="phonenum col-4" type="text" disabled />
                        </div>
                        <div class="출근">
                            <button onclick="gotowork()"class="btn btn-primary addrow">출근</button>
                            <button onclick="leave()" class="btn btn-primary addrow">퇴근</button>
                        </div>
                    </div>
                </div>
            </div><!--content1 end-->
            <div class="content table-hover"> <!--content2-->
                <h4>근태 이력</h4>
                <div>
                    <table class="table table-striped ">
                        <thead >
                        
                            <tr>
                                <th scope="col">날짜</th>
                                <th scope="col">출근시간</th>
                                <th scope="col">퇴근시간</th>
                                <th scope="col">비고</th>
                            </tr>
                        </thead>
                        <tbody class=" table-group-divider attendanceTable">
                            <tr>
                                <td>50001</td>
                                <td>김지훈</td>
                                <td>9999년99월99일</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--content2 end-->
        </div><!--main end-->
    </div> <!--wrap end-->

    <script src="../00_참고/localStorage_table.js"></script>
    <script src="../01_공통_로그인/login.js"></script>

    <script src="attendMember.js"></script>
